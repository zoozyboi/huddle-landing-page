<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle">
    </div>
    <div class="flex">
      <div class="header"></div>
    <div class="body">
      <div class="title">
        <h1>Build The Community Your Fans Will Love</h1>
        <p id="detail">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      </div>
      
      
      <div class="button">
        <a class="regs" href="#">Register</a>
      </div>
    </div>
    </div>
    <div class="footer">
      <div class="item">
        <a href="" class="buttonsoc">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      </div>
      <div class="item">
        <a href="" class="buttonsoc">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      </div>
      <div class="item">
        <a href="" class="buttonsoc">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
      </div>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/zeus-luis-anareta-3457b2207/">Zeus</a>.
    </p>
  </footer>
</body>
</html>
